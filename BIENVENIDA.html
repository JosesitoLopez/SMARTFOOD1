<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Smartfood | Inicio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500;1,700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    background:url("https://images.unsplash.com/photo-1490645935967-10de6ba17061") center/cover no-repeat;
    font-family:'Playfair Display',serif;
}
.fondo{
    min-height:100vh;
    background:rgba(0,0,0,.6);
    display:flex;
    justify-content:center;
    align-items:center;
}
.contenedor{
    background:#28e15d;
    color:white;
    max-width:650px;
    padding:35px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 30px 60px rgba(0,0,0,.5);
    animation:entrar 1s ease;
}
@keyframes entrar{
    from{opacity:0;transform:translateY(50px);}
    to{opacity:1;transform:translateY(0);}
}
h1,p{font-style:italic;}
button{
    margin-top:25px;
    padding:14px 40px;
    border:none;
    border-radius:30px;
    font-weight:bold;
    cursor:pointer;
    background:white;
    color:#28e15d;
}
</style>
</head>

<body>
<div class="fondo">
    <div class="contenedor">
        <h1>Bienvenido a Smartfood</h1>
        <p>Con Smartfood, tu vida es más sana</p>
        <p>Nuestro objetivo es promover hábitos de alimentación saludable.</p>

        <button onclick="window.location.href='login.html'">
            <!-- AQUÍ VA EL ARCHIVO QUE SIGUE -->
            Comenzar
        </button>
    </div>
</div>
</body>
</html>
