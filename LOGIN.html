
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Smartfood | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    background:url("https://images.unsplash.com/photo-1490645935967-10de6ba17061") center/cover no-repeat;
    font-family:'Poppins',sans-serif;
    font-style:italic;
}
.fondo{
    min-height:100vh;
    background:rgba(0,0,0,.6);
    display:flex;
    justify-content:center;
    align-items:center;
}
.contenedor{
    background:white;
    max-width:420px;
    padding:80px;
    border-radius:20px;
    box-shadow:0 20px 45px rgba(0,0,0,.4);
    animation:entrar .8s ease;
}
@keyframes entrar{
    from{opacity:0;transform:translateY(40px);}
    to{opacity:1;transform:translateY(0);}
}
.campo{margin-bottom:15px;}
.campo input{
    width:100%;
    padding:12px;
    border-radius:8px;
}
button{
    width:100%;
    padding:13px;
    border:none;
    border-radius:25px;
    background:#1a73e8;
    color:white;
    cursor:pointer;
}
.link{text-align:center;margin-top:15px;}
</style>

<script>
function validarLogin(){
    const control = document.getElementById("control").value;
    const curp = document.getElementById("curp").value;

    if(control.length !== 14){
        alert("El número de control debe tener exactamente 14 dígitos.");
        return;
    }

    if(curp.length !== 18){
        alert("La CURP debe tener exactamente 18 caracteres.");
        return;
    }

    // ✅ SI TODO ES CORRECTO
    window.location.href = "MENU DE PRODUCTOS.html";
}
</script>

</head>

<body>
<div class="fondo">
<div class="contenedor">
    <h2>Iniciar sesión</h2>

    <div class="campo">
        <input type="text" id="control" placeholder="No. de control (20 dígitos)">
    </div>
    <div class="campo">
        <input type="password" id="curp" placeholder="CURP (18 caracteres)">
    </div>

    <button onclick="validarLogin()">Entrar</button>

    <div class="link">
        ¿No tienes cuenta? <a href="REGISTRO USUARIO.html">Regístrate</a>
    </div>
    <div class="link">
        ¿Eres administrador? <a href="INICIO SESION ADMIN.html">Inicia sesión aquí</a>
    </div>
</div>
</div>
</body>
</html>
